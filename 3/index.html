<html>
	<head>
		<title>3</title>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#in").click(function(){
					$(".div").fadeTo("slow",1);
				});
				$("#out").click(function(){
					$(".div").fadeOut("slow");
				});
				$("#to").click(function(){
					$(".div").fadeTo("slow",0.3);
				});
			});
		</script>
		<style type="text/css">
			div{
				width:500px;
				height:500px;
				border:5px outset;
				background-color:white;
			}
			button{
				font-size:20px;
				border:5px outset;
			}
			.div{
				border:none;
				width:400px;
				height:400px;
				margin:50px;
				background-color:yellow;
			}
		</style>
	</head>
	<body bgcolor="lightblue">
		<a href="../">
			<button><-Back</button>
		</a>
		<center>
			<div>
				<div class="div"></div>
			</div>
			<p>
				<button id="in">Fade In</button>
				<button id="out">Fade Out</button>
				<button id="to">Fade To 0.3</button>
			</p>
		<center>
	</body>
</html>
